<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My list!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="my-bg">
    
    <div id="head" class="d-flex flex-column align-items-center m-auto p-3 mt-5 rounded-4 my-bg-violet text-white">
        <h1>My list!</h1>
        <form class="d-flex mt-3 mb-0">
            <div class="form-floating col">
                <input type="text" class="form-control rounded-0 rounded-start-3" id="toDoInput" placeholder="Type something you'll do later...">
                <label for="toDoInput" class="text-body-tertiary">Type something you'll do later...</label>
            </div>

            <button class="btn my-btn-color col-2 fs-2 d-flex align-items-center justify-content-center text-white rounded-0 rounded-end-3" role="button" onclick="event.preventDefault()">
                <ion-icon name="return-down-back-outline"></ion-icon>
            </button>
        </form>
    </div>

    <div id="list" class="d-flex flex-column justify-content-center align-items-center m-auto px-3 py-2 mt-4 rounded-4 my-bg-violet text-white">
        
        <div class="todo my-bg-green3">
            <div>
                <h4>Eat burguer</h4>
            </div>
            <div>
                <div class="my-bg-hover"><ion-icon name="checkmark-outline"></ion-icon></div>
                <div class="my-bg-hover"><ion-icon name="close-outline"></ion-icon></div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>

    <!-- ÍCONOS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
