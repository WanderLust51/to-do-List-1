<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My list!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" type="image/png" href="img/icon.png"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="my-bg">
    
    <div id="head" class="d-flex flex-column align-items-center m-auto p-3 mt-5 rounded-4 my-bg-violet text-white">
        <h1>My list!</h1>
        <form class="d-flex mt-3 mb-0">
            <div class="form-floating col">
                <input type="text" class="form-control rounded-0 rounded-start-3" id="toDoInput" placeholder="Type something you'll do later...">
                <label for="toDoInput" class="text-body-tertiary">Type something you'll do later...</label>
            </div>

            <button class="btn my-btn-color col-2 fs-2 d-flex align-items-center justify-content-center text-white rounded-0 rounded-end-3" role="button" onclick="event.preventDefault()">
                <ion-icon name="return-down-back-outline"></ion-icon>
            </button>
        </form>
    </div>

    <div id="list" class="d-flex flex-column justify-content-center align-items-center m-auto px-3 py-2 mt-4 rounded-4 my-bg-violet text-white"></div>

    <div id="completedParent" class="d-none flex-column justify-content-start align-items-center m-auto py-2 mt-4 rounded-4 text-black fs-3">
       <p class="m-0 w-100 border-bottom border-2 border-dark-subtle text-center">Completed</p>
       
        <div id="completed" class="d-flex flex-column justify-content-center align-items-center m-auto py-2 mt-4 rounded-4 my-bg-violet text-white"></div>
    </div>

    <!-- Button trigger modal -->
    <div class="w-100 d-flex justify-content-center my-5">
        <ion-icon id="infoBtn" name="information-outline" data-bs-toggle="modal" data-bs-target="#info"></ion-icon>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="info" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex flex-column justify-content-center align-items-center py-4 px-5">
                    
                    <h4 class="my-4">A simple task manager.</h4>
                    <p class="text-center mb-4">You can close it and check later. The tasks won't go anywhere.</p>
                    <p>My github: <a href="https://github.com/WanderLust51" target="_blank">Github profile <ion-icon name="link-outline"></ion-icon></a>.</p>
                    <p>My Linked-In: <a href="https://www.linkedin.com/in/andres-lugo-30a61324a/" target="_blank">linkedIn profile <ion-icon name="link-outline"></ion-icon></a>.</p>

                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

    <!-- ÍCONOS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
